<!DOCTYPE html>
<html lang="en">

<head>
    <title>Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        nav {
            display: flex;
            justify-content: left;
            align-items: center;
            padding: 10px;
        }

        nav label,
        #reboot,
        #shutdown {
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #start_snapshots {
            background-color: #4CAF50;
        }

        #stop_snapshots {
            background-color: #af4c4c;
        }

        #reboot,
        #shutdown {
            background-color: #4ca0af;
        }

        img {
            border: 3px solid #ccc;
            width: 100%;
        }
    </style>
</head>

<body>

    <nav>
        <label id="temperatureLabel">üå°Ô∏è:</label>
        <label id="voltageLabel">‚ö°:</label>
        <label id="timeLabel">‚è±Ô∏è:</label>
        <button id="reboot">üîÉ Reboot</button>
        <button id="shutdown">üåô Shutdown</button>
    </nav>

    <div style="display: flex;">
        <div style="width: 60%;">
            <img id="camera0" src="/video_feed/">
        </div>
    </div>

    <div class="button-container">
        <label id="connect">üî¥</label>
        <span class="button-text">PRUSA Connect</span>
        <button id="start_snapshots">Start</button>
        <button id="stop_snapshots">Stop</button>
    </div>
    <div style="width: 60%;">
        <textarea id="logsArea" rows="10" cols="150"></textarea>
    </div>
    <div>
        <label for="envSelect">Select Env Variable:</label>
        <select id="envSelect">
            <option value="PORT">PORT</option>
            <option value="DEV_VIDEO">DEV_VIDEO</option>
            <option value="WIDTH">WIDTH</option>
            <option value="FPS">FPS</option>
            <option value="FINGERPRINT">FINGERPRINT</option>
            <option value="TOKEN">TOKEN</option>
            <option value="SNAPSHOT_POST_URL">SNAPSHOT_POST_URL</option>
            <option value="SNAPSHOT_DELAY">SNAPSHOT_DELAY</option>
            <option value="SNAPSHOT_PATH">SNAPSHOT_PATH</option>
        </select>
        <label for="envValue">Value:</label>
        <input type="text" id="envValue">
        <button id="updateEnv">Update</button>
    </div>

    <script>
        document.getElementById("shutdown").addEventListener("click", function () {
            if (window.confirm("Are you sure you want to shut down the Raspberry Pi?")) {
                fetch("/shutdown", { method: "POST" })
                    .then(response => response.text())
                    .then(data => alert(data));
            }
        });

        document.getElementById("reboot").addEventListener("click", function () {
            if (window.confirm("Are you sure you want to reboot the Raspberry Pi?")) {
                fetch("/reboot", { method: "POST" })
                    .then(response => response.text())
                    .then(data => alert(data));
            }
        });

        document.getElementById("start_snapshots").addEventListener("click", function () {
            fetch("/start_snapshots", { method: "POST" })
                .then(response => response.text())
                .then(data => {
                    alert(data)
                    document.getElementById("connect").innerText = "üü¢"; 
                });
        });

        document.getElementById("stop_snapshots").addEventListener("click", function () {
            fetch("/stop_snapshots", { method: "POST" })
                .then(response => response.text())
                .then(data => {
                    alert(data)
                    document.getElementById("connect").innerText = "üî¥"; 
                });
        });

        // Add event listener for Update button
        document.getElementById("updateEnv").addEventListener("click", function () {
            const envName = document.getElementById("envSelect").value;
            const value = document.getElementById("envValue").value;

            fetch("/update-env", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `env_name=${envName}&value=${value}`,
            })
                .then(response => response.json())
                .then(data => alert(JSON.stringify(data)));
        });

        // Function to update the label with the latest data and current time
        function updateLabel() {
            const temperature = document.getElementById("temperatureLabel");
            const voltage = document.getElementById("voltageLabel");
            const time = document.getElementById("timeLabel");
            const prusaConnect = document.getElementById("prusaConnectLabel");

            fetch("/status")
                .then(response => response.json())
                .then(data => {
                    // Update the label with the latest data and current time
                    temperature.innerText = `üå°Ô∏è: ${data.temperature}`
                    voltage.innerText = `‚ö°: ${data.voltage}`
                    time.innerText = `‚è±Ô∏è: ${data.current_time}`
                    prusaConnect.innerText = `PRUSA Connect: ${data.prusa_connect}`
                })
                .catch(error => {
                    console.error(error);
                });

            fetch("/logs").then(response => response.text())
                .then(data => {
                    document.getElementById("logsArea").value = data; // Update logs area with logs
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Call the updateLabel function every 10 seconds
        updateLabel();
        setInterval(updateLabel, 10000);
    </script>

</body>

</html>
